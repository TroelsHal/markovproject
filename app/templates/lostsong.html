<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Song</title>
</head>
<body>
    <form method="POST">
         <p>
           <label>Albums:</label>
           <br>
             <input type = "checkbox"
                 id = "please"
                 value = "please"
                 name = "album" />
             <label for = "please">Please Please Me</label>
             <input type = "checkbox"
                 id = "sale"
                 value = "sale" 
                 name = "album" />
             <label for = "sale">Beatles For Sale</label>
             <input type = "checkbox"
             id = "mystery"
             value = "mystery" 
             name = "album" />
         <label for = "mystery">Magical Mystery Tour</label>
             <br>
             <input type = "checkbox"
                 id = "hard"
                 value = "hard"
                 name = "album" />
             <label for = "hard"><img src="{{ url_for('static', filename='images/aharddays.jpeg') }}"/></label>


             <input type = "checkbox"
                 id = "with"
                 value = "with" 
                 name = "album" />
             <label for = "with">With The Beatles</label>
         </p>
         <input type="button" id="send" value="Get lost song!">
       
    </form>
    {{ song|safe }}
    <script>
        for (box of {{ prechecklist|safe }}) {
            document.getElementById(box).checked = true;
        }
    </script>
        

    <script type="text/javascript">

        document.getElementById("send").onclick = function () {
            if (CheckBoxCount()) {
                document.forms[0].submit();
            };
        };
    
        function CheckBoxCount() {
            var inputList = document.getElementsByTagName("input");
            var numChecked = 0;
    
            for (var i = 0; i < inputList.length; i++) {
                if (inputList[i].type == "checkbox" && inputList[i].checked) {
                    numChecked = numChecked + 1;
                }
            }
            if (numChecked < 2) {
                alert("Minimum 2 !"); return false;
            } 
            return true;
    
        }
    </script>
</body>
</html>
